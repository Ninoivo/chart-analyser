<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const App = () => {
            const [marketData, setMarketData] = useState(null);
            const [analysis, setAnalysis] = useState(null);
            const [loading, setLoading] = useState(false);
            const [symbol, setSymbol] = useState('BTCUSD');
            const [timeframe, setTimeframe] = useState('1H');
            const [isListening, setIsListening] = useState(false);
            const [voiceText, setVoiceText] = useState('');
            const [apiKey, setApiKey] = useState(localStorage.getItem('alphavantage_key') || '');
            const [showSettings, setShowSettings] = useState(false);
            const [broker, setBroker] = useState(null);
            const [selectedBroker, setSelectedBroker] = useState('demo');
            const [tradeSize, setTradeSize] = useState(1);
            const [alerts, setAlerts] = useState([]);
            const [alertsOn, setAlertsOn] = useState(true);
            const recognitionRef = useRef(null);

            useEffect(() => {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    const recognition = new SpeechRecognition();
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    
                    recognition.onresult = (e) => {
                        const text = e.results[0][0].transcript;
                        setVoiceText(text);
                        processVoice(text);
                    };
                    
                    recognition.onerror = (e) => {
                        console.error('Speech error:', e.error);
                        setIsListening(false);
                        if (e.error !== 'no-speech') {
                            speak('Sorry, I had trouble hearing that');
                        }
                    };
                    
                    recognition.onend = () => setIsListening(false);
                    recognitionRef.current = recognition;
                }
            }, []);

            const speak = (text) => {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    window.speechSynthesis.speak(utterance);
                }
            };

            const toggleVoice = () => {
                if (!recognitionRef.current) {
                    alert('Voice recognition not supported. Use Chrome or Edge browser.');
                    return;
                }

                if (isListening) {
                    recognitionRef.current.stop();
                    setIsListening(false);
                } else {
                    try {
                        recognitionRef.current.start();
                        setIsListening(true);
                        speak('Listening for command');
                    } catch (err) {
                        console.error('Start error:', err);
                        speak('Could not start voice recognition');
                    }
                }
            };

            const processVoice = (text) => {
                const lower = text.toLowerCase();
                let sym = symbol;
                
                if (lower.includes('bitcoin') || lower.includes('btc')) sym = 'BTCUSD';
                else if (lower.includes('ethereum') || lower.includes('eth')) sym = 'ETHUSD';
                else if (lower.includes('euro') || lower.includes('eur')) sym = 'EURUSD';
                else if (lower.includes('gold') || lower.includes('xau')) sym = 'XAUUSD';
                else if (lower.includes('pound') || lower.includes('gbp')) sym = 'GBPUSD';
                
                setSymbol(sym);
                speak(`Analyzing ${sym}`);
                fetchData(sym);
            };

            const fetchData = async (sym) => {
                setLoading(true);
                try {
                    const endpoint = window.location.hostname === 'localhost' 
                        ? 'http://localhost:8888/.netlify/functions/market-data'
                        : '/.netlify/functions/market-data';
                    
                    const res = await fetch(endpoint, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            symbol: sym, 
                            timeframe: timeframe, 
                            apiKeys: {alphavantage: apiKey}
                        })
                    });
                    
                    if (!res.ok) throw new Error('API error');
                    
                    const data = await res.json();
                    setMarketData(data);
                    analyzeData(data);
                    speak(`Data loaded for ${sym}. Price is ${data.price}`);
                } catch (err) {
                    console.error('Fetch error:', err);
                    speak('Failed to fetch data. Using demo mode.');
                    const demoData = getDemoData(sym);
                    setMarketData(demoData);
                    analyzeData(demoData);
                } finally {
                    setLoading(false);
                }
            };

            const getDemoData = (sym) => {
                const basePrice = sym.includes('BTC') ? 43250 : 
                                 sym.includes('ETH') ? 2280 :
                                 sym.includes('XAU') ? 2042 :
                                 sym.includes('EUR') ? 1.0856 : 1.2734;
                
                return {
                    symbol: sym,
                    source: 'Demo Mode',
                    price: basePrice,
                    change: basePrice * 0.012,
                    changePercent: 1.2,
                    volume: 1250000000,
                    high24h: basePrice * 1.015,
                    low24h: basePrice * 0.985,
                    indicators: {
                        rsi: 55 + Math.random() * 20,
                        macd: { value: 125.5, signal: 118.2, histogram: 7.3 },
                        ema20: basePrice * 0.995,
                        ema50: basePrice * 0.985,
                        atr: basePrice * 0.02,
                        adx: 28.5
                    },
                    patterns: ['Uptrend', 'Consolidation'],
                    supportResistance: {
                        support: [basePrice * 0.97, basePrice * 0.94],
                        resistance: [basePrice * 1.03, basePrice * 1.06]
                    },
                    note: 'Demo data - Add API key for real data'
                };
            };

            const analyzeData = (data) => {
                if (!data.indicators) return;
                const rsi = data.indicators.rsi;
                const price = data.price;
                const ema20 = data.indicators.ema20;
                
                let dir = 'NEUTRAL', conf = 50, rec = 'HOLD';
                
                if (rsi < 30 && price > ema20) {
                    dir = 'BULLISH';
                    rec = 'BUY';
                    conf = 75;
                } else if (rsi > 70 && price < ema20) {
                    dir = 'BEARISH';
                    rec = 'SELL';
                    conf = 75;
                } else if (price > ema20) {
                    dir = 'BULLISH';
                    rec = 'BUY';
                    conf = 60;
                }
                
                const result = {
                    direction: dir,
                    confidence: conf,
                    recommendation: rec,
                    entryPoint: price.toFixed(2),
                    stopLoss: (price * 0.98).toFixed(2),
                    takeProfit: (price * 1.05).toFixed(2),
                    reasoning: `RSI: ${rsi.toFixed(1)}, Price ${price > ema20 ? 'above' : 'below'} EMA20`,
                    patterns: data.patterns || [],
                    keyLevels: data.supportResistance || {support: [], resistance: []}
                };
                
                setAnalysis(result);
                speak(`Analysis complete. ${dir}. Recommendation: ${rec} with ${conf} percent confidence`);
            };

            const connectBroker = () => {
                speak(`Connecting to ${selectedBroker}`);
                setTimeout(() => {
                    setBroker({
                        name: selectedBroker,
                        balance: 50000,
                        equity: 50250,
                        freeMargin: 45250
                    });
                    speak('Connected successfully');
                }, 1500);
            };

            const executeTrade = () => {
                if (!broker) {
                    alert('Connect to broker first');
                    return;
                }
                if (!analysis) {
                    alert('Analyze market first');
                    return;
                }
                
                speak(`Executing ${analysis.recommendation} order for ${tradeSize} lots`);
                alert(`‚úÖ Trade Executed!\n\n${analysis.recommendation} ${tradeSize} lots ${symbol}\nEntry: $${analysis.entryPoint}\nSL: $${analysis.stopLoss}\nTP: $${analysis.takeProfit}`);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 p-4">
                    <div className="max-w-7xl mx-auto">
                        <h1 className="text-3xl font-bold text-white text-center mb-4">
                            ü§ñ Institutional AI Trading System
                        </h1>
                        <p className="text-blue-200 text-center mb-6">Real-time data ‚Ä¢ Voice control ‚Ä¢ Live execution</p>
                        
                        {/* Control Bar */}
                        <div className="mb-6 bg-white/10 rounded-xl p-4 border border-white/20">
                            <div className="flex gap-3 flex-wrap items-center justify-between">
                                <div className="flex gap-3 flex-wrap">
                                    <button
                                        onClick={toggleVoice}
                                        className={`px-6 py-3 rounded-lg font-semibold ${
                                            isListening ? 'bg-red-600 animate-pulse' : 'bg-purple-600 hover:bg-purple-700'
                                        } text-white`}
                                    >
                                        {isListening ? 'üé§ Listening...' : 'üé§ Voice Command'}
                                    </button>
                                    
                                    <button 
                                        onClick={() => setShowSettings(!showSettings)} 
                                        className="px-4 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg"
                                    >
                                        ‚öôÔ∏è Settings
                                    </button>
                                    
                                    <button 
                                        onClick={() => setAlertsOn(!alertsOn)} 
                                        className={`px-4 py-3 rounded-lg ${alertsOn ? 'bg-green-600' : 'bg-gray-600'} text-white`}
                                    >
                                        üîî Alerts {alertsOn ? 'ON' : 'OFF'}
                                    </button>
                                </div>
                                
                                {voiceText && (
                                    <div className="text-white bg-white/10 px-4 py-2 rounded-lg text-sm">
                                        You said: "{voiceText}"
                                    </div>
                                )}
                            </div>
                            
                            {showSettings && (
                                <div className="mt-4 p-4 bg-white/5 rounded-lg border border-white/10">
                                    <h4 className="text-white font-semibold mb-3">API Configuration</h4>
                                    <label className="block text-sm text-blue-200 mb-2">
                                        Alpha Vantage Key (Forex/Stocks)
                                        <a href="https://www.alphavantage.co/support/#api-key" target="_blank" className="text-blue-400 ml-2 underline">Get Free</a>
                                    </label>
                                    <input
                                        type="password"
                                        value={apiKey}
                                        onChange={(e) => {
                                            setApiKey(e.target.value);
                                            localStorage.setItem('alphavantage_key', e.target.value);
                                        }}
                                        className="w-full px-3 py-2 bg-white/10 border border-white/20 rounded text-white"
                                        placeholder="Enter API key..."
                                    />
                                    <p className="text-xs text-blue-300 mt-2">üí° Crypto works without key (uses Binance)</p>
                                </div>
                            )}
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Left Panel */}
                            <div className="space-y-6">
                                {/* Market Input */}
                                <div className="bg-white/10 rounded-xl p-6 border border-white/20">
                                    <h3 className="text-lg font-semibold text-white mb-4">üìä Market Selection</h3>
                                    <div className="space-y-3">
                                        <div>
                                            <label className="block text-sm text-blue-200 mb-2">Symbol</label>
                                            <input
                                                type="text"
                                                value={symbol}
                                                onChange={(e) => setSymbol(e.target.value.toUpperCase())}
                                                className="w-full px-3 py-2 bg-white/5 border border-white/20 rounded text-white"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm text-blue-200 mb-2">Timeframe</label>
                                            <select
                                                value={timeframe}
                                                onChange={(e) => setTimeframe(e.target.value)}
                                                className="w-full px-3 py-2 bg-white/5 border border-white/20 rounded text-white"
                                            >
                                                <option value="1M">1 Min</option>
                                                <option value="5M">5 Min</option>
                                                <option value="15M">15 Min</option>
                                                <option value="1H">1 Hour</option>
                                                <option value="4H">4 Hours</option>
                                                <option value="1D">1 Day</option>
                                            </select>
                                        </div>
                                        <button
                                            onClick={() => fetchData(symbol)}
                                            disabled={loading}
                                            className="w-full py-3 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 disabled:from-gray-600 disabled:to-gray-700 text-white rounded-lg font-semibold"
                                        >
                                            {loading ? '‚è≥ Loading...' : 'üîç Analyze Market'}
                                        </button>
                                    </div>
                                </div>

                                {/* Broker */}
                                <div className="bg-white/10 rounded-xl p-6 border border-white/20">
                                    <h3 className="text-lg font-semibold text-white mb-4">üí∞ Broker</h3>
                                    <div className="space-y-3">
                                        <select
                                            value={selectedBroker}
                                            onChange={(e) => setSelectedBroker(e.target.value)}
                                            className="w-full px-3 py-2 bg-white/5 border border-white/20 rounded text-white"
                                        >
                                            <option value="demo">Demo Account</option>
                                            <option value="mt4">MetaTrader 4</option>
                                            <option value="mt5">MetaTrader 5</option>
                                            <option value="ib">Interactive Brokers</option>
                                            <option value="alpaca">Alpaca</option>
                                            <option value="binance">Binance</option>
                                        </select>
                                        
                                        {!broker ? (
                                            <button
                                                onClick={connectBroker}
                                                className="w-full py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-semibold"
                                            >
                                                üîå Connect
                                            </button>
                                        ) : (
                                            <div className="bg-green-600/20 border border-green-400 rounded p-3">
                                                <div className="text-green-300 font-semibold mb-2">‚úÖ {broker.name}</div>
                                                <div className="text-sm text-white space-y-1">
                                                    <div>Balance: ${broker.balance.toLocaleString()}</div>
                                                    <div>Equity: ${broker.equity.toLocaleString()}</div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* Trade Execution */}
                                <div className="bg-white/10 rounded-xl p-6 border border-white/20">
                                    <h3 className="text-lg font-semibold text-white mb-4">üéØ Execute</h3>
                                    <div className="space-y-3">
                                        <div>
                                            <label className="block text-sm text-blue-200 mb-2">Size (Lots)</label>
                                            <input
                                                type="number"
                                                value={tradeSize}
                                                onChange={(e) => setTradeSize(parseFloat(e.target.value))}
                                                step="0.01"
                                                min="0.01"
                                                className="w-full px-3 py-2 bg-white/5 border border-white/20 rounded text-white"
                                            />
                                        </div>
                                        <button
                                            onClick={executeTrade}
                                            disabled={!broker || !analysis}
                                            className="w-full py-3 bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-700 hover:to-red-700 disabled:from-gray-600 disabled:to-gray-700 text-white rounded-lg font-semibold"
                                        >
                                            ‚ö° Execute Trade
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Right Panel - Results */}
                            <div className="lg:col-span-2 space-y-6">
                                {/* Market Data */}
                                {marketData && (
                                    <div className="bg-white/10 rounded-xl p-6 border border-white/20">
                                        <div className="flex justify-between items-center mb-4">
                                            <h3 className="text-xl font-semibold text-white">{marketData.symbol}</h3>
                                            <span className="text-xs bg-blue-600/30 px-3 py-1 rounded text-blue-200">{marketData.source}</span>
                                        </div>
                                        
                                        {marketData.note && (
                                            <div className="mb-4 p-3 bg-yellow-600/20 border border-yellow-400 rounded text-yellow-200 text-sm">
                                                ‚ö†Ô∏è {marketData.note}
                                            </div>
                                        )}
                                        
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                                            <div className="bg-white/5 p-3 rounded">
                                                <div className="text-blue-200 text-sm">Price</div>
                                                <div className="text-white text-xl font-bold">${marketData.price?.toLocaleString()}</div>
                                            </div>
                                            <div className="bg-white/5 p-3 rounded">
                                                <div className="text-blue-200 text-sm">Change</div>
                                                <div className={`text-xl font-bold ${marketData.changePercent > 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                    {marketData.changePercent > 0 ? '+' : ''}{marketData.changePercent}%
                                                </div>
                                            </div>
                                            <div className="bg-white/5 p-3 rounded">
                                                <div className="text-blue-200 text-sm">24h High</div>
                                                <div className="text-white text-xl font-bold">${marketData.high24h?.toLocaleString()}</div>
                                            </div>
                                            <div className="bg-white/5 p-3 rounded">
                                                <div className="text-blue-200 text-sm">24h Low</div>
                                                <div className="text-white text-xl font-bold">${marketData.low24h?.toLocaleString()}</div>
                                            </div>
                                        </div>

                                        {marketData.indicators && (
                                            <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                                <div className="bg-blue-600/20 p-3 rounded border border-blue-400">
                                                    <div className="text-blue-200 text-sm">RSI</div>
                                                    <div className="text-white font-bold text-lg">{marketData.indicators.rsi?.toFixed(1)}</div>
                                                </div>
                                                <div className="bg-purple-600/20 p-3 rounded border border-purple-400">
                                                    <div className="text-purple-200 text-sm">MACD</div>
                                                    <div className="text-white font-bold text-lg">{marketData.indicators.macd?.histogram?.toFixed(2)}</div>
                                                </div>
                                                <div className="bg-green-600/20 p-3 rounded border border-green-400">
                                                    <div className="text-green-200 text-sm">ADX</div>
                                                    <div className="text-white font-bold text-lg">{marketData.indicators.adx?.toFixed(1)}</div>
                                                </div>
                                                <div className="bg-orange-600/20 p-3 rounded border border-orange-400">
                                                    <div className="text-orange-200 text-sm">ATR</div>
                                                    <div className="text-white font-bold text-lg">${marketData.indicators.atr?.toFixed(2)}</div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {/* Analysis */}
                                {analysis && (
                                    <div className="bg-white/10 rounded-xl p-6 border border-white/20">
                                        <h3 className="text-xl font-semibold text-white mb-4">ü§ñ AI Analysis</h3>
                                        
                                        <div className={`p-4 rounded-lg mb-4 ${
                                            analysis.direction === 'BULLISH' ? 'bg-green-600/30 border-2 border-green-400' :
                                            analysis.direction === 'BEARISH' ? 'bg-red-600/30 border-2 border-red-400' :
                                            'bg-yellow-600/30 border-2 border-yellow-400'
                                        }`}>
                                            <div className="flex justify-between items-center mb-2">
                                                <span className="text-2xl font-bold text-white">{analysis.direction}</span>
                                                <span className="text-lg font-semibold text-white">{analysis.confidence}% Confidence</span>
                                            </div>
                                            <div className="w-full bg-white/20 rounded-full h-2">
                                                <div className="bg-white h-2 rounded-full" style={{width: `${analysis.confidence}%`}}></div>
                                            </div>
                                        </div>

                                        <div className={`p-4 rounded-lg border-2 mb-4 ${
                                            analysis.recommendation === 'BUY' ? 'bg-green-500/20 border-green-400' :
                                            analysis.recommendation === 'SELL' ? 'bg-red-500/20 border-red-400' :
                                            'bg-blue-500/20 border-blue-400'
                                        }`}>
                                            <div className="font-bold text-white text-lg mb-2">
                                                üì¢ {analysis.recommendation}
                                            </div>
                                            <p className="text-sm text-blue-100">{analysis.reasoning}</p>
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                            <div className="bg-white/5 p-4 rounded">
                                                <h4 className="font-semibold text-white mb-3">Trade Setup</h4>
                                                <div className="space-y-2 text-sm">
                                                    <div className="flex justify-between">
                                                        <span className="text-blue-200">Entry:</span>
                                                        <span className="text-white font-bold">${analysis.entryPoint}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-blue-200">Stop Loss:</span>
                                                        <span className="text-red-300 font-bold">${analysis.stopLoss}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-blue-200">Take Profit:</span>
                                                        <span className="text-green-300 font-bold">${analysis.takeProfit}</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="bg-white/5 p-4 rounded">
                                                <h4 className="font-semibold text-white mb-3">Patterns</h4>
                                                <div className="flex flex-wrap gap-2">
                                                    {analysis.patterns.map((p, i) => (
                                                        <span key={i} className="text-xs px-3 py-1 bg-blue-600/40 border border-blue-400 rounded-full text-white">
                                                            {p}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="bg-green-600/20 p-3 rounded border border-green-400">
                                                <div className="font-semibold text-white mb-2">Support</div>
                                                {analysis.keyLevels.support.map((s, i) => (
                                                    <div key={i} className="text-green-200 text-sm">${s}</div>
                                                ))}
                                            </div>
                                            <div className="bg-red-600/20 p-3 rounded border border-red-400">
                                                <div className="font-semibold text-white mb-2">Resistance</div>
                                                {analysis.keyLevels.resistance.map((r, i) => (
                                                    <div key={i} className="text-red-200 text-sm">${r}</div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="mt-6 bg-yellow-600/20 border border-yellow-400 rounded-lg p-4 text-center">
                            <p className="text-yellow-100 text-sm">
                                <strong>‚ö†Ô∏è Disclaimer:</strong> Educational purposes only. Trade at your own risk.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
