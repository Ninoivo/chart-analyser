<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const App = () => {
            const [marketData, setMarketData] = useState(null);
            const [analysis, setAnalysis] = useState(null);
            const [loading, setLoading] = useState(false);
            const [symbol, setSymbol] = useState('BTCUSD');
            const [timeframe, setTimeframe] = useState('1H');
            const [isListening, setIsListening] = useState(false);
            const [voiceText, setVoiceText] = useState('');
            const [apiKey, setApiKey] = useState(localStorage.getItem('alphavantage_key') || '');
            const [showSettings, setShowSettings] = useState(false);
            const recognitionRef = useRef(null);

            useEffect(() => {
                if ('webkitSpeechRecognition' in window) {
                    const recognition = new webkitSpeechRecognition();
                    recognition.continuous = false;
                    recognition.onresult = (e) => {
                        const text = e.results[0][0].transcript;
                        setVoiceText(text);
                        processVoice(text);
                    };
                    recognition.onend = () => setIsListening(false);
                    recognitionRef.current = recognition;
                }
            }, []);

            const speak = (text) => {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    speechSynthesis.speak(utterance);
                }
            };

            const processVoice = (text) => {
                const lower = text.toLowerCase();
                let sym = 'BTCUSD';
                if (lower.includes('bitcoin') || lower.includes('btc')) sym = 'BTCUSD';
                else if (lower.includes('ethereum') || lower.includes('eth')) sym = 'ETHUSD';
                else if (lower.includes('euro')) sym = 'EURUSD';
                else if (lower.includes('gold')) sym = 'XAUUSD';
                setSymbol(sym);
                fetchData(sym);
            };

            const fetchData = async (sym) => {
                setLoading(true);
                try {
                    const endpoint = '/.netlify/functions/market-data';
                    const res = await fetch(endpoint, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({symbol: sym, timeframe, apiKeys: {alphavantage: apiKey}})
                    });
                    const data = await res.json();
                    setMarketData(data);
                    analyzeData(data);
                    speak(`Data loaded for ${sym}`);
                } catch (err) {
                    console.error(err);
                    speak('Failed to fetch data');
                } finally {
                    setLoading(false);
                }
            };

            const analyzeData = (data) => {
                if (!data.indicators) return;
                const rsi = data.indicators.rsi;
                const price = data.price;
                let dir = 'NEUTRAL', conf = 50, rec = 'HOLD';
                
                if (rsi < 30) { dir = 'BULLISH'; rec = 'BUY'; conf = 75; }
                else if (rsi > 70) { dir = 'BEARISH'; rec = 'SELL'; conf = 75; }
                
                setAnalysis({
                    direction: dir,
                    confidence: conf,
                    recommendation: rec,
                    entryPoint: price.toFixed(2),
                    stopLoss: (price * 0.98).toFixed(2),
                    takeProfit: (price * 1.05).toFixed(2),
                    reasoning: `RSI: ${rsi.toFixed(1)}`,
                    patterns: data.patterns || [],
                    keyLevels: data.supportResistance || {support: [], resistance: []}
                });
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 p-4">
                    <div className="max-w-6xl mx-auto">
                        <h1 className="text-3xl font-bold text-white text-center mb-6">AI Trading System</h1>
                        
                        <div className="mb-4 bg-white/10 rounded-xl p-4 border border-white/20">
                            <div className="flex gap-4 flex-wrap">
                                <button
                                    onClick={() => {
                                        if (isListening) {
                                            recognitionRef.current?.stop();
                                        } else {
                                            recognitionRef.current?.start();
                                            setIsListening(true);
                                        }
                                    }}
                                    className={`px-6 py-2 rounded-lg font-semibold ${isListening ? 'bg-red-600 animate-pulse' : 'bg-purple-600'} text-white`}
                                >
                                    {isListening ? 'üé§ Listening...' : 'üé§ Voice'}
                                </button>
                                
                                <button onClick={() => setShowSettings(!showSettings)} className="px-4 py-2 bg-indigo-600 text-white rounded-lg">
                                    ‚öôÔ∏è Settings
                                </button>
                                
                                {voiceText && (
                                    <div className="text-white bg-white/10 px-4 py-2 rounded-lg text-sm">
                                        "{voiceText}"
                                    </div>
                                )}
                            </div>
                            
                            {showSettings && (
                                <div className="mt-4 p-3 bg-white/5 rounded-lg">
                                    <label className="block text-sm text-blue-200 mb-2">Alpha Vantage API Key</label>
                                    <input
                                        type="password"
                                        value={apiKey}
                                        onChange={(e) => {
                                            setApiKey(e.target.value);
                                            localStorage.setItem('alphavantage_key', e.target.value);
                                        }}
                                        className="w-full px-3 py-2 bg-white/10 border border-white/20 rounded text-white text-sm"
                                        placeholder="Enter API key..."
                                    />
                                    <p className="text-xs text-blue-300 mt-2">Crypto works without key. Get free key at alphavantage.co</p>
                                </div>
                            )}
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-4">
                            <div className="bg-white/10 rounded-xl p-4 border border-white/20">
                                <h3 className="text-lg font-semibold text-white mb-3">Market</h3>
                                <div className="space-y-3">
                                    <input
                                        type="text"
                                        value={symbol}
                                        onChange={(e) => setSymbol(e.target.value.toUpperCase())}
                                        className="w-full px-3 py-2 bg-white/5 border border-white/20 rounded text-white"
                                        placeholder="BTCUSD"
                                    />
                                    <select
                                        value={timeframe}
                                        onChange={(e) => setTimeframe(e.target.value)}
                                        className="w-full px-3 py-2 bg-white/5 border border-white/20 rounded text-white"
                                    >
                                        <option value="1M">1 Minute</option>
                                        <option value="5M">5 Minutes</option>
                                        <option value="15M">15 Minutes</option>
                                        <option value="1H">1 Hour</option>
                                        <option value="4H">4 Hours</option>
                                        <option value="1D">1 Day</option>
                                    </select>
                                    <button
                                        onClick={() => fetchData(symbol)}
                                        disabled={loading}
                                        className="w-full py-2 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 text-white rounded-lg font-semibold"
                                    >
                                        {loading ? 'Loading...' : 'Analyze'}
                                    </button>
                                </div>
                            </div>

                            <div className="lg:col-span-2 space-y-4">
                                {marketData && (
                                    <div className="bg-white/10 rounded-xl p-4 border border-white/20">
                                        <div className="flex justify-between items-center mb-3">
                                            <h3 className="text-lg font-semibold text-white">{marketData.symbol}</h3>
                                            <span className="text-xs bg-blue-600/30 px-2 py-1 rounded text-blue-200">{marketData.source}</span>
                                        </div>
                                        
                                        {marketData.note && (
                                            <div className="mb-3 p-2 bg-yellow-600/20 border border-yellow-400 rounded text-yellow-200 text-xs">
                                                {marketData.note}
                                            </div>
                                        )}
                                        
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-3">
                                            <div className="bg-white/5 p-2 rounded">
                                                <div className="text-blue-200 text-xs">Price</div>
                                                <div className="text-white font-bold">${marketData.price?.toLocaleString()}</div>
                                            </div>
                                            <div className="bg-white/5 p-2 rounded">
                                                <div className="text-blue-200 text-xs">Change</div>
                                                <div className={`font-bold ${marketData.changePercent > 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                    {marketData.changePercent > 0 ? '+' : ''}{marketData.changePercent}%
                                                </div>
                                            </div>
                                            <div className="bg-white/5 p-2 rounded">
                                                <div className="text-blue-200 text-xs">24h High</div>
                                                <div className="text-white font-bold">${marketData.high24h?.toLocaleString()}</div>
                                            </div>
                                            <div className="bg-white/5 p-2 rounded">
                                                <div className="text-blue-200 text-xs">24h Low</div>
                                                <div className="text-white font-bold">${marketData.low24h?.toLocaleString()}</div>
                                            </div>
                                        </div>

                                        {marketData.indicators && (
                                            <div className="grid grid-cols-2 md:grid-cols-3 gap-2">
                                                <div className="bg-blue-600/20 p-2 rounded border border-blue-400">
                                                    <div className="text-blue-200 text-xs">RSI</div>
                                                    <div className="text-white font-bold">{marketData.indicators.rsi?.toFixed(1)}</div>
                                                </div>
                                                <div className="bg-purple-600/20 p-2 rounded border border-purple-400">
                                                    <div className="text-purple-200 text-xs">MACD</div>
                                                    <div className="text-white font-bold">{marketData.indicators.macd?.histogram?.toFixed(2)}</div>
                                                </div>
                                                <div className="bg-green-600/20 p-2 rounded border border-green-400">
                                                    <div className="text-green-200 text-xs">ADX</div>
                                                    <div className="text-white font-bold">{marketData.indicators.adx?.toFixed(1)}</div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {analysis && (
                                    <div className="bg-white/10 rounded-xl p-4 border border-white/20">
                                        <h3 className="text-lg font-semibold text-white mb-3">AI Analysis</h3>
                                        
                                        <div className={`p-3 rounded-lg mb-3 ${
                                            analysis.direction === 'BULLISH' ? 'bg-green-600/30 border-2 border-green-400' :
                                            analysis.direction === 'BEARISH' ? 'bg-red-600/30 border-2 border-red-400' :
                                            'bg-yellow-600/30 border-2 border-yellow-400'
                                        }`}>
                                            <div className="flex justify-between items-center">
                                                <span className="text-lg font-bold text-white">{analysis.direction}</span>
                                                <span className="text-white font-semibold">{analysis.confidence}%</span>
                                            </div>
                                        </div>

                                        <div className={`p-3 rounded-lg border-2 mb-3 ${
                                            analysis.recommendation === 'BUY' ? 'bg-green-500/20 border-green-400' :
                                            analysis.recommendation === 'SELL' ? 'bg-red-500/20 border-red-400' :
                                            'bg-blue-500/20 border-blue-400'
                                        }`}>
                                            <div className="font-bold text-white mb-1">Recommendation: {analysis.recommendation}</div>
                                            <p className="text-sm text-blue-100">{analysis.reasoning}</p>
                                        </div>

                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="bg-white/5 p-3 rounded">
                                                <h4 className="font-semibold text-white text-sm mb-2">Trade Setup</h4>
                                                <div className="space-y-1 text-xs">
                                                    <div className="flex justify-between">
                                                        <span className="text-blue-200">Entry:</span>
                                                        <span className="text-white font-semibold">${analysis.entryPoint}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-blue-200">Stop Loss:</span>
                                                        <span className="text-red-300 font-semibold">${analysis.stopLoss}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-blue-200">Take Profit:</span>
                                                        <span className="text-green-300 font-semibold">${analysis.takeProfit}</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="bg-white/5 p-3 rounded">
                                                <h4 className="font-semibold text-white text-sm mb-2">Patterns</h4>
                                                <div className="flex flex-wrap gap-1">
                                                    {analysis.patterns.map((p, i) => (
                                                        <span key={i} className="text-xs px-2 py-1 bg-blue-600/40 rounded text-white">
                                                            {p}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="mt-4 bg-yellow-600/20 border border-yellow-400 rounded-lg p-3 text-center">
                            <p className="text-yellow-100 text-xs">
                                <strong>Disclaimer:</strong> For educational purposes only. Trade at your own risk.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
