<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const App = () => {
            const [marketData, setMarketData] = useState(null);
            const [analysis, setAnalysis] = useState(null);
            const [loading, setLoading] = useState(false);
            const [symbol, setSymbol] = useState('BTCUSD');
            const [timeframe, setTimeframe] = useState('1H');
            const [isListening, setIsListening] = useState(false);
            const [voiceText, setVoiceText] = useState('');
            const [apiKeys, setApiKeys] = useState({
                alphavantage: localStorage.getItem('alphavantage_key') || '',
                twelvedata: localStorage.getItem('twelvedata_key') || '',
                fixer: localStorage.getItem('fixer_key') || ''
            });
            const [showSettings, setShowSettings] = useState(false);
            const [broker, setBroker] = useState(null);
            const [selectedBroker, setSelectedBroker] = useState('demo');
            const [tradeSize, setTradeSize] = useState(1);
            const [alerts, setAlerts] = useState([]);
            const [alertsOn, setAlertsOn] = useState(true);
            const [priceAlerts, setPriceAlerts] = useState([]);
            const [autoRefresh, setAutoRefresh] = useState(false);
            const [refreshInterval, setRefreshInterval] = useState(30);
            const [portfolio, setPortfolio] = useState([]);
            const [trades, setTrades] = useState([]);
            const [showBacktest, setShowBacktest] = useState(false);
            const [showPortfolio, setShowPortfolio] = useState(false);
            const [showMultiTimeframe, setShowMultiTimeframe] = useState(false);
            const [multiTFData, setMultiTFData] = useState(null);
            const [news, setNews] = useState([]);
            const [whaleAlerts, setWhaleAlerts] = useState([]);
            const [marketMovers, setMarketMovers] = useState(null);
            const [orderBook, setOrderBook] = useState(null);
            const [showMarketMovers, setShowMarketMovers] = useState(false);
            const [showOrderBook, setShowOrderBook] = useState(false);
            const recognitionRef = useRef(null);
            const autoRefreshRef = useRef(null);

            useEffect(() => {
                // Load saved data
                const savedPortfolio = localStorage.getItem('portfolio');
                const savedTrades = localStorage.getItem('trades');
                const savedAlerts = localStorage.getItem('priceAlerts');
                
                if (savedPortfolio) setPortfolio(JSON.parse(savedPortfolio));
                if (savedTrades) setTrades(JSON.parse(savedTrades));
                if (savedAlerts) setPriceAlerts(JSON.parse(savedAlerts));

                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    const recognition = new SpeechRecognition();
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    
                    recognition.onresult = (e) => {
                        const text = e.results[0][0].transcript;
                        setVoiceText(text);
                        processVoice(text);
                    };
                    
                    recognition.onerror = (e) => {
                        console.error('Speech error:', e.error);
                        setIsListening(false);
                        if (e.error !== 'no-speech') {
                            speak('Sorry, I had trouble hearing that');
                        }
                    };
                    
                    recognition.onend = () => setIsListening(false);
                    recognitionRef.current = recognition;
                }
            }, []);

            const speak = (text) => {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    window.speechSynthesis.speak(utterance);
                }
            };

            const toggleVoice = () => {
                if (!recognitionRef.current) {
                    alert('Voice recognition not supported. Use Chrome or Edge browser.');
                    return;
                }

                if (isListening) {
                    recognitionRef.current.stop();
                    setIsListening(false);
                } else {
                    try {
                        recognitionRef.current.start();
                        setIsListening(true);
                        speak('Listening for command');
                    } catch (err) {
                        console.error('Start error:', err);
                        speak('Could not start voice recognition');
                    }
                }
            };

            const processVoice = (text) => {
                const lower = text.toLowerCase();
                let sym = symbol;
                
                // Improved symbol detection
                if (lower.includes('bitcoin') || lower.includes('btc')) {
                    sym = 'BTCUSD';
                } else if (lower.includes('ethereum') || lower.includes('eth')) {
                    sym = 'ETHUSD';
                } else if (lower.includes('euro') || lower.includes('eur')) {
                    sym = 'EURUSD';
                } else if (lower.includes('gold') || lower.includes('xau')) {
                    sym = 'XAUUSD';
                } else if (lower.includes('pound') || lower.includes('gbp')) {
                    sym = 'GBPUSD';
                } else if (lower.includes('yen') || lower.includes('jpy')) {
                    sym = 'USDJPY';
                } else if (lower.includes('ripple') || lower.includes('xrp')) {
                    sym = 'XRPUSD';
                } else if (lower.includes('cardano') || lower.includes('ada')) {
                    sym = 'ADAUSD';
                } else if (lower.includes('solana') || lower.includes('sol')) {
                    sym = 'SOLUSD';
                } else if (lower.includes('apple')) {
                    sym = 'AAPL';
                } else if (lower.includes('tesla')) {
                    sym = 'TSLA';
                } else if (lower.includes('amazon')) {
                    sym = 'AMZN';
                }
                
                // Handle special commands
                if (lower.includes('movers') || lower.includes('gainers')) {
                    setShowMarketMovers(true);
                    fetchMarketMovers();
                    speak('Loading market movers');
                    return;
                }
                
                if (lower.includes('order book') || lower.includes('depth')) {
                    setShowOrderBook(true);
                    fetchOrderBook(sym);
                    speak('Loading order book');
                    return;
                }
                
                setSymbol(sym);
                speak(`Analyzing ${sym}`);
                fetchData(sym);
            };

            const fetchData = async (sym) => {
                setLoading(true);
                try {
                    const endpoint = window.location.hostname === 'localhost' 
                        ? 'http://localhost:8888/.netlify/functions/market-data'
                        : '/.netlify/functions/market-data';
                    
                    const res = await fetch(endpoint, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            symbol: sym, 
                            timeframe: timeframe, 
                            apiKeys: apiKeys
                        })
                    });
                    
                    if (!res.ok) throw new Error('API error');
                    
                    const data = await res.json();
                    setMarketData(data);
                    analyzeData(data);
                    speak(`Data loaded for ${sym}. Price is ${data.price}`);
                } catch (err) {
                    console.error('Fetch error:', err);
                    speak('Failed to fetch data. Using demo mode.');
                    const demoData = getDemoData(sym);
                    setMarketData(demoData);
                    analyzeData(demoData);
                } finally {
                    setLoading(false);
                }
            };

            const getDemoData = (sym) => {
                const basePrice = sym.includes('BTC') ? 43250 : 
                                 sym.includes('ETH') ? 2280 :
                                 sym.includes('XAU') ? 2042 :
                                 sym.includes('EUR') ? 1.0856 : 1.2734;
                
                return {
                    symbol: sym,
                    source: 'Demo Mode',
                    price: basePrice,
                    change: basePrice * 0.012,
                    changePercent: 1.2,
                    volume: 1250000000,
                    high24h: basePrice * 1.015,
                    low24h: basePrice * 0.985,
                    indicators: {
                        rsi: 55 + Math.random() * 20,
                        macd: { value: 125.5, signal: 118.2, histogram: 7.3 },
                        ema20: basePrice * 0.995,
                        ema50: basePrice * 0.985,
                        atr: basePrice * 0.02,
                        adx: 28.5
                    },
                    patterns: ['Uptrend', 'Consolidation'],
                    supportResistance: {
                        support: [basePrice * 0.97, basePrice * 0.94],
                        resistance: [basePrice * 1.03, basePrice * 1.06]
                    },
                    note: 'Demo data - Add API key for real data'
                };
            };

            const analyzeData = (data) => {
                if (!data.indicators) return;
                const rsi = data.indicators.rsi;
                const price = data.price;
                const ema20 = data.indicators.ema20;
                
                let dir = 'NEUTRAL', conf = 50, rec = 'HOLD';
                
                if (rsi < 30 && price > ema20) {
                    dir = 'BULLISH';
                    rec = 'BUY';
                    conf = 75;
                } else if (rsi > 70 && price < ema20) {
                    dir = 'BEARISH';
                    rec = 'SELL';
                    conf = 75;
                } else if (price > ema20) {
                    dir = 'BULLISH';
                    rec = 'BUY';
                    conf = 60;
                }
                
                const result = {
                    direction: dir,
                    confidence: conf,
                    recommendation: rec,
                    entryPoint: price.toFixed(2),
                    stopLoss: (price * 0.98).toFixed(2),
                    takeProfit: (price * 1.05).toFixed(2),
                    reasoning: `RSI: ${rsi.toFixed(1)}, Price ${price > ema20 ? 'above' : 'below'} EMA20`,
                    patterns: data.patterns || [],
                    keyLevels: data.supportResistance || {support: [], resistance: []}
                };
                
                setAnalysis(result);
                speak(`Analysis complete. ${dir}. Recommendation: ${rec} with ${conf} percent confidence`);
            };

            const connectBroker = () => {
                speak(`Connecting to ${selectedBroker}`);
                setTimeout(() => {
                    setBroker({
                        name: selectedBroker,
                        balance: 50000,
                        equity: 50250,
                        freeMargin: 45250
                    });
                    speak('Connected successfully');
                }, 1500);
            };

            // Auto-refresh effect
            useEffect(() => {
                if (autoRefresh && symbol) {
                    autoRefreshRef.current = setInterval(() => {
                        fetchData(symbol);
                        checkPriceAlerts();
                    }, refreshInterval * 1000);
                    
                    return () => {
                        if (autoRefreshRef.current) {
                            clearInterval(autoRefreshRef.current);
                        }
                    };
                }
            }, [autoRefresh, refreshInterval, symbol]);

            const checkPriceAlerts = () => {
                if (!marketData || priceAlerts.length === 0) return;
                
                priceAlerts.forEach(alert => {
                    if (alert.symbol === symbol) {
                        const triggered = (alert.condition === 'above' && marketData.price >= alert.price) ||
                                        (alert.condition === 'below' && marketData.price <= alert.price);
                        
                        if (triggered && !alert.triggered) {
                            speak(`Price alert! ${symbol} is ${alert.condition} ${alert.price}`);
                            
                            setAlerts(prev => [{
                                id: Date.now(),
                                type: 'PRICE_ALERT',
                                message: `${symbol} hit ${alert.price}!`,
                                severity: 'high',
                                timestamp: new Date().toLocaleTimeString()
                            }, ...prev]);
                            
                            // Mark as triggered
                            setPriceAlerts(prev => prev.map(a => 
                                a.id === alert.id ? {...a, triggered: true} : a
                            ));
                        }
                    }
                });
            };

            const addPriceAlert = (price, condition) => {
                const newAlert = {
                    id: Date.now(),
                    symbol: symbol,
                    price: parseFloat(price),
                    condition: condition,
                    triggered: false,
                    created: new Date().toISOString()
                };
                
                const updated = [...priceAlerts, newAlert];
                setPriceAlerts(updated);
                localStorage.setItem('priceAlerts', JSON.stringify(updated));
                speak(`Alert set for ${symbol} ${condition} ${price}`);
            };

            const fetchMarketMovers = async () => {
                try {
                    const endpoint = window.location.hostname === 'localhost' 
                        ? 'http://localhost:8888/.netlify/functions/market-movers'
                        : '/.netlify/functions/market-movers';
                    
                    const res = await fetch(endpoint);
                    const data = await res.json();
                    setMarketMovers(data);
                    speak(`Market movers loaded. ${data.marketStats.bullishCount} coins up, ${data.marketStats.bearishCount} down`);
                } catch (err) {
                    console.error('Market movers error:', err);
                    speak('Failed to load market movers');
                }
            };

            const fetchOrderBook = async (sym) => {
                try {
                    const binanceSymbol = sym.replace('USD', 'USDT').replace('/', '');
                    const url = `https://api.binance.com/api/v3/depth?symbol=${binanceSymbol}&limit=20`;
                    const res = await fetch(url);
                    const data = await res.json();
                    
                    const bids = data.bids.slice(0, 10).map(([price, qty]) => ({
                        price: parseFloat(price),
                        quantity: parseFloat(qty),
                        total: parseFloat(price) * parseFloat(qty)
                    }));
                    
                    const asks = data.asks.slice(0, 10).map(([price, qty]) => ({
                        price: parseFloat(price),
                        quantity: parseFloat(qty),
                        total: parseFloat(price) * parseFloat(qty)
                    }));
                    
                    const totalBids = bids.reduce((sum, b) => sum + b.quantity, 0);
                    const totalAsks = asks.reduce((sum, a) => sum + a.quantity, 0);
                    const buyPressure = (totalBids / (totalBids + totalAsks) * 100).toFixed(1);
                    
                    setOrderBook({
                        symbol: sym,
                        bids: bids,
                        asks: asks,
                        buyPressure: parseFloat(buyPressure),
                        sellPressure: (100 - parseFloat(buyPressure)).toFixed(1),
                        spread: (asks[0].price - bids[0].price).toFixed(2)
                    });
                    
                    speak(`Order book loaded. Buy pressure ${buyPressure} percent`);
                } catch (err) {
                    console.error('Order book error:', err);
                    speak('Failed to load order book');
                }
            };
                setLoading(true);
                const timeframes = ['1H', '4H', '1D'];
                const results = {};
                
                for (const tf of timeframes) {
                    try {
                        const endpoint = window.location.hostname === 'localhost' 
                            ? 'http://localhost:8888/.netlify/functions/market-data'
                            : '/.netlify/functions/market-data';
                        
                        const res = await fetch(endpoint, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                symbol: symbol, 
                                timeframe: tf, 
                                apiKeys: apiKeys
                            })
                        });
                        
                        const data = await res.json();
                        results[tf] = data;
                    } catch (err) {
                        console.error(`Failed to fetch ${tf}:`, err);
                    }
                }
                
                setMultiTFData(results);
                setLoading(false);
                speak('Multi-timeframe analysis complete');
            };

            const runBacktest = async (strategy, days = 30) => {
                speak('Running backtest');
                
                // Simulate backtesting
                const results = {
                    totalTrades: 45,
                    winRate: 62.2,
                    profitFactor: 1.85,
                    totalReturn: 15.7,
                    maxDrawdown: -8.3,
                    avgWin: 2.1,
                    avgLoss: -1.3,
                    sharpeRatio: 1.42
                };
                
                setTimeout(() => {
                    alert(`üìä Backtest Results (${days} days)\n\n` +
                          `Win Rate: ${results.winRate}%\n` +
                          `Total Return: ${results.totalReturn}%\n` +
                          `Profit Factor: ${results.profitFactor}\n` +
                          `Max Drawdown: ${results.maxDrawdown}%\n` +
                          `Sharpe Ratio: ${results.sharpeRatio}`);
                    speak(`Backtest complete. Win rate ${results.winRate} percent`);
                }, 2000);
            };

            const addToPortfolio = () => {
                if (!analysis) {
                    alert('Analyze market first');
                    return;
                }
                
                const position = {
                    id: Date.now(),
                    symbol: symbol,
                    entry: parseFloat(analysis.entryPoint),
                    size: tradeSize,
                    stopLoss: parseFloat(analysis.stopLoss),
                    takeProfit: parseFloat(analysis.takeProfit),
                    direction: analysis.recommendation,
                    openedAt: new Date().toISOString()
                };
                
                const updated = [...portfolio, position];
                setPortfolio(updated);
                localStorage.setItem('portfolio', JSON.stringify(updated));
                speak(`Added ${symbol} to portfolio`);
            };

            const closePosition = (positionId) => {
                const position = portfolio.find(p => p.id === positionId);
                if (!position) return;
                
                const currentPrice = marketData?.price || position.entry;
                const pnl = position.direction === 'BUY' 
                    ? (currentPrice - position.entry) * position.size 
                    : (position.entry - currentPrice) * position.size;
                
                const trade = {
                    ...position,
                    exit: currentPrice,
                    pnl: pnl,
                    closedAt: new Date().toISOString()
                };
                
                const updatedTrades = [...trades, trade];
                setTrades(updatedTrades);
                localStorage.setItem('trades', JSON.stringify(updatedTrades));
                
                const updatedPortfolio = portfolio.filter(p => p.id !== positionId);
                setPortfolio(updatedPortfolio);
                localStorage.setItem('portfolio', JSON.stringify(updatedPortfolio));
                
                speak(`Position closed. ${pnl > 0 ? 'Profit' : 'Loss'} of ${Math.abs(pnl).toFixed(2)}`);
            };
                if (!broker) {
                    alert('Connect to broker first');
                    return;
                }
                if (!analysis) {
                    alert('Analyze market first');
                    return;
                }
                
                speak(`Executing ${analysis.recommendation} order for ${tradeSize} lots`);
                alert(`‚úÖ Trade Executed!\n\n${analysis.recommendation} ${tradeSize} lots ${symbol}\nEntry: $${analysis.entryPoint}\nSL: $${analysis.stopLoss}\nTP: $${analysis.takeProfit}`);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 p-4">
                    <div className="max-w-7xl mx-auto">
                        <h1 className="text-3xl font-bold text-white text-center mb-4">
                            ü§ñ Institutional AI Trading System
                        </h1>
                        <p className="text-blue-200 text-center mb-6">Real-time data ‚Ä¢ Voice control ‚Ä¢ Live execution</p>
                        
                        {/* Control Bar */}
                        <div className="mb-6 bg-white/10 rounded-xl p-4 border border-white/20">
                            <div className="flex gap-3 flex-wrap items-center justify-between">
                                <div className="flex gap-3 flex-wrap">
                                    <button
                                        onClick={toggleVoice}
                                        className={`px-6 py-3 rounded-lg font-semibold ${
                                            isListening ? 'bg-red-600 animate-pulse' : 'bg-purple-600 hover:bg-purple-700'
                                        } text-white`}
                                    >
                                        {isListening ? 'üé§ Listening...' : 'üé§ Voice Command'}
                                    </button>
                                    
                                    <button 
                                        onClick={() => setShowSettings(!showSettings)} 
                                        className="px-4 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg"
                                    >
                                        ‚öôÔ∏è Settings
                                    </button>
                                    
                                    <button 
                                        onClick={() => setAlertsOn(!alertsOn)} 
                                        className={`px-4 py-3 rounded-lg ${alertsOn ? 'bg-green-600' : 'bg-gray-600'} text-white`}
                                    >
                                        üîî Alerts {alertsOn ? 'ON' : 'OFF'}
                                    </button>
                                    
                                    <button 
                                        onClick={() => setAutoRefresh(!autoRefresh)} 
                                        className={`px-4 py-3 rounded-lg ${autoRefresh ? 'bg-green-600 animate-pulse' : 'bg-gray-600'} text-white`}
                                    >
                                        üîÑ Auto {autoRefresh ? 'ON' : 'OFF'}
                                    </button>
                                    
                                    <button 
                                        onClick={() => setShowPortfolio(!showPortfolio)} 
                                        className="px-4 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-white"
                                    >
                                        üíº Portfolio ({portfolio.length})
                                    </button>
                                    
                                    <button 
                                        onClick={() => setShowBacktest(!showBacktest)} 
                                        className="px-4 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg text-white"
                                    >
                                        üìä Backtest
                                    </button>
                                    
                                    <button 
                                        onClick={fetchMultiTimeframe} 
                                        className="px-4 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white"
                                    >
                                        üìà Multi-TF
                                    </button>
                                    
                                    <button 
                                        onClick={() => {
                                            setShowMarketMovers(!showMarketMovers);
                                            if (!showMarketMovers) fetchMarketMovers();
                                        }} 
                                        className="px-4 py-3 bg-green-600 hover:bg-green-700 rounded-lg text-white"
                                    >
                                        üî• Movers
                                    </button>
                                    
                                    <button 
                                        onClick={() => {
                                            setShowOrderBook(!showOrderBook);
                                            if (!showOrderBook) fetchOrderBook(symbol);
                                        }} 
                                        className="px-4 py-3 bg-yellow-600 hover:bg-yellow-700 rounded-lg text-white"
                                    >
                                        üìä Depth
                                    </button>
                                </div>
                                
                                {voiceText && (
                                    <div className="text-white bg-white/10 px-4 py-2 rounded-lg text-sm">
                                        You said: "{voiceText}"
                                    </div>
                                )}
                            </div>
                            
                            {showSettings && (
                                <div className="mt-4 p-4 bg-white/5 rounded-lg border border-white/10">
                                    <h4 className="text-white font-semibold mb-3">‚öôÔ∏è Settings</h4>
                                    
                                    <div className="space-y-3">
                                        <div>
                                            <label className="block text-sm text-blue-200 mb-2">Auto-Refresh Interval (seconds)</label>
                                            <input
                                                type="number"
                                                value={refreshInterval}
                                                onChange={(e) => setRefreshInterval(parseInt(e.target.value))}
                                                min="5"
                                                max="300"
                                                className="w-full px-3 py-2 bg-white/10 border border-white/20 rounded text-white text-sm"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm text-blue-200 mb-2">
                                                üü¢ ExchangeRate-API (FREE - No key needed!)
                                            </label>
                                            <p className="text-xs text-green-300">‚úì Works globally for forex rates</p>
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm text-blue-200 mb-2">
                                                Twelve Data (Optional - Full analysis)
                                                <a href="https://twelvedata.com/pricing" target="_blank" className="text-blue-400 ml-2 underline text-xs">Get Free Key</a>
                                            </label>
                                            <input
                                                type="password"
                                                value={apiKeys.twelvedata}
                                                onChange={(e) => {
                                                    const newKeys = {...apiKeys, twelvedata: e.target.value};
                                                    setApiKeys(newKeys);
                                                    localStorage.setItem('twelvedata_key', e.target.value);
                                                }}
                                                placeholder="Optional - for advanced forex data"
                                                className="w-full px-3 py-2 bg-white/10 border border-white/20 rounded text-white text-sm"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="mt-4 p-3 bg-green-600/20 border border-green-400 rounded">
                                        <p className="text-xs text-green-200">
                                            ‚úÖ <strong>Crypto:</strong> Works without keys (Binance)<br/>
                                            ‚úÖ <strong>Forex:</strong> Works without keys (ExchangeRate-API)<br/>
                                            ‚úÖ <strong>Stocks:</strong> Works without keys (Yahoo Finance)
                                        </p>
                                    </div>
                                </div>
                            )}
                            
                            {/* Portfolio Modal */}
                            {showPortfolio && (
                                <div className="mt-4 p-4 bg-white/5 rounded-lg border border-white/10">
                                    <h4 className="text-white font-semibold mb-3">üíº Active Positions</h4>
                                    {portfolio.length === 0 ? (
                                        <p className="text-blue-200 text-sm">No active positions</p>
                                    ) : (
                                        <div className="space-y-2">
                                            {portfolio.map(pos => {
                                                const currentPrice = marketData?.symbol === pos.symbol ? marketData.price : pos.entry;
                                                const pnl = pos.direction === 'BUY' 
                                                    ? (currentPrice - pos.entry) * pos.size 
                                                    : (pos.entry - currentPrice) * pos.size;
                                                
                                                return (
                                                    <div key={pos.id} className={`p-3 rounded border ${pnl >= 0 ? 'bg-green-600/20 border-green-400' : 'bg-red-600/20 border-red-400'}`}>
                                                        <div className="flex justify-between items-center">
                                                            <div>
                                                                <div className="text-white font-semibold">{pos.symbol} - {pos.direction}</div>
                                                                <div className="text-xs text-blue-200">
                                                                    Entry: ${pos.entry} | Size: {pos.size} lots
                                                                </div>
